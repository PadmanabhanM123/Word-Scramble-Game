<html>
    <head>
        <title>Word Scramble Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript/words.js" defer></script>
        <script src="javascript/script.js"defer></script>
    </head>
    <body>
    
        <div class="img">
            <img class="pic" src="pic1.jpg">
        </div>
        <div class="container">
            <h1>Word Scramble Game</h1>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time">Time left: <b>30</b> s</p>                    
                </div>
                <div class="marks">Points: <span></span></div>
                <input class="txt" type="text" placeholder="Enter word">
            </div>
            <div class="buttons">
                <button class="refresh">Refresh</button>
                <button class="check">Check</button>
            </div>
        </div>
    </body>
</html>
